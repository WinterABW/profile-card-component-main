<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="main">
    <div class="container">
      <div class="container-up"></div>
      <div class="img-sec">
        <img src="./images/image-victor.jpg" alt="profile">
      </div>
      <div class="card-body">
        <h2 class="name">Victor Crests <span class="age">26</span></h2>
        <h3 class="city">London</h3>
        <div class="activity-container">
          <h4>80K <span class="act">Followers</span></h4>
          <h4>803 <span class="act">Likes</span></h4>
          <h4>1.4K <span class="act">Photos</span></h4>
        </div>
      </div>
    </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Winter Seth</a>.
    </div>
  </section>
</body>

</html>
